  <h1 align="center">A Poem For Poetry Loathers<br><br></h1>

     A young mathematician called Hall<br>
Had a hexahedral ball<br>
The cube of its weight plus his pecker times eight<br>
Was four fifths of five eighths of *#!* all!<br><br><br>
*** Mathematically four fifths of five eights is actually a half but that would not scan very well! :-)<br><br><br>
